l_simplified_chinese:
  NIE_law_branch_1_id_1_value_1_idea: "非军事化国家"
  NIE_law_branch_1_id_1_value_1_idea_desc: "$NIE_law_branch_1_id_1_value_1_idea_modifier$\n\n国家行政编制内不设立任何武装性质单位，国防相关职能由民事行政部门代理执行。"
  NIE_law_branch_1_id_1_value_1_idea_modifier: "§Y$NIE_law_branch_1_id_1_value_1_idea$§!：\n  $MODIFIER_TRAINING_TIME_FACTOR$：§R+50.0%§!\n  $MODIFIER_RECRUITABLE_POPULATION_FACTOR$：§R-95.0%§!"
  NIE_law_branch_1_id_1_value_1_idea_adopt_cost: "$NIE_law_branch_default_adopt_cost_template$"
  NIE_law_branch_1_id_1_value_1_idea_impl_cost: "$NIE_law_branch_default_impl_cost_template$"
  NIE_law_branch_1_id_1_value_2_idea: "去军事化国家"
  NIE_law_branch_1_id_1_value_2_idea_desc: "$NIE_law_branch_1_id_1_value_2_idea_modifier$\n\n依据现行法律框架，国防组织仅保留最低限度的维持编制，其职能界定为协助境内民事秩序维护。"
  NIE_law_branch_1_id_1_value_2_idea_modifier: "§Y$NIE_law_branch_1_id_1_value_2_idea$§!：\n  $MODIFIER_STABILITY_WEEKLY$：§R-0.001§!\n  $MODIFIER_WAR_SUPPORT_WEEKLY$：§G+0.001§!\n  $MODIFIER_TRAINING_TIME_FACTOR$：§R+50.0%§!\n  $MODIFIER_RECRUITABLE_POPULATION_FACTOR$：§R-90.0%§!"
  NIE_law_branch_1_id_1_value_2_idea_adopt_cost: "$NIE_law_branch_default_adopt_cost_template$"
  NIE_law_branch_1_id_1_value_2_idea_impl_cost: "$NIE_law_branch_default_impl_cost_template$"
  NIE_law_branch_1_id_1_value_3_idea: "志愿参军"
  NIE_law_branch_1_id_1_value_3_idea_desc: "$NIE_law_branch_1_id_1_value_3_idea_modifier$\n\n武装力量的员额补充完全基于公民个人的意愿申请与劳务合同签署，法律不赋予行政机关强制征集的权限。"
  NIE_law_branch_1_id_1_value_3_idea_modifier: "§Y$NIE_law_branch_1_id_1_value_3_idea$§!：\n  $MODIFIER_ARMY_CORE_ATTACK_FACTOR$：§G+5.0%§!\n  $MODIFIER_ARMY_CORE_DEFENSE_FACTOR$：§G+5.0%§!\n  $MODIFIER_RECRUITABLE_POPULATION_FACTOR$：§R-80.0%§!"
  NIE_law_branch_1_id_1_value_3_idea_adopt_cost: "$NIE_law_branch_default_adopt_cost_template$"
  NIE_law_branch_1_id_1_value_3_idea_impl_cost: "$NIE_law_branch_default_impl_cost_template$"
  NIE_law_branch_1_id_1_value_4_idea: "有限征兵"
  NIE_law_branch_1_id_1_value_4_idea_desc: "$NIE_law_branch_1_id_1_value_4_idea_modifier$\n\n国家实施有条件的强制性征集制度。政府根据年度国防预算与员额空缺，在特定年龄段的公民中进行随机或定向抽选服役。"
  NIE_law_branch_1_id_1_value_4_idea_modifier: "§Y$NIE_law_branch_1_id_1_value_4_idea$§!：\n  $MODIFIER_POLITICAL_POWER_COST$：§R-10.0%§!\n  $MODIFIER_STABILITY_WEEKLY$：§R-0.001§!\n  $MODIFIER_RECRUITABLE_POPULATION_FACTOR$：§R-70.0%§!"
  NIE_law_branch_1_id_1_value_4_idea_adopt_cost: "$NIE_law_branch_default_adopt_cost_template$"
  NIE_law_branch_1_id_1_value_4_idea_impl_cost: "$NIE_law_branch_default_impl_cost_template$"
  NIE_law_branch_1_id_1_value_5_idea: "大范围征兵"
  NIE_law_branch_1_id_1_value_5_idea_desc: "$NIE_law_branch_1_id_1_value_5_idea_modifier$\n\n依据国防动员法案，扩大强制征集覆盖范围。法律规定所有符合生理标准的适龄公民均被纳入现役部队或预备役编队。"
  NIE_law_branch_1_id_1_value_5_idea_modifier: "§Y$NIE_law_branch_1_id_1_value_5_idea$§!：\n  $MODIFIER_RECRUITABLE_POPULATION_FACTOR$：§R-60.0%§!"
  NIE_law_branch_1_id_1_value_5_idea_adopt_cost: "$NIE_law_branch_default_adopt_cost_template$"
  NIE_law_branch_1_id_1_value_5_idea_impl_cost: "$NIE_law_branch_default_impl_cost_template$"
  NIE_law_branch_1_id_1_value_6_idea: "全面征兵"
  NIE_law_branch_1_id_1_value_6_idea_desc: "$NIE_law_branch_1_id_1_value_6_idea_modifier$\n\n国家启动最高级别动员体制。征集范围覆盖所有具备基本劳动能力的公民，政府依法拥有对全国人力资源的强制调配权。"
  NIE_law_branch_1_id_1_value_6_idea_modifier: "§Y$NIE_law_branch_1_id_1_value_6_idea$§!：\n  $MODIFIER_RECRUITABLE_POPULATION_FACTOR$：§R-50.0%§!"
  NIE_law_branch_1_id_1_value_6_idea_adopt_cost: "$NIE_law_branch_default_adopt_cost_template$"
  NIE_law_branch_1_id_1_value_6_idea_impl_cost: "$NIE_law_branch_default_impl_cost_template$"
